<div *ngIf="!success">
  <h2>Új jelszó beállítása</h2>

  <input type="password" [(ngModel)]="password" placeholder="Új jelszó" class="form-control">

  <button (click)="reset()" class="btn btn-primary mt-3">
    Jelszó beállítása
  </button>
</div>

<div *ngIf="success">
  <h3>Sikeres jelszóváltás!</h3>
  <a routerLink="/login" class="btn btn-success mt-3">Belépek</a>
</div>
