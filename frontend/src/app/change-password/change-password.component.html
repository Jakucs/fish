<div id="formFooter">
  <a class="underlineHover" href="#" (click)="showForgotPasswordForm = true">Elfelejtetted a jelszavad?</a>
</div>

<div *ngIf="showForgotPasswordForm" class="mt-3">
  <input
    type="email"
    [(ngModel)]="forgotEmail"
    placeholder="Add meg az email címed"
    class="form-control mb-2"
  />
  <button class="btn btn-primary w-100" (click)="sendResetLink()">Küldés</button>
</div>
