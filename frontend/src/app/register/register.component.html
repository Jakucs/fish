<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Register Form -->
     <form [formGroup]="registerForm" (ngSubmit)="register()">
      <input type="text" id="register" class="fadeIn second" name="register" placeholder="Felhasználónév">
      <input type="text" id="password" class="fadeIn third" name="register" placeholder="Email cím">
      <input type="text" id="firstname" class="fadeIn third" name="firstname" placeholder="Vezetéknév">
      <input type="text" id="lastname" class="fadeIn third" name="lastname" placeholder="Keresztnév">
      
      <input type="submit" class="fadeIn fourth" value="Regisztráció">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
