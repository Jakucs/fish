<div class="container mt-4">
  <div class="row g-3">
    @for (productItem of productList; track productItem) {
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img
            [src]="productItem.image || 'https://via.placeholder.com/300x200?text=Nincs+kép'"
            class="card-img-top"
            alt="{{ productItem.name }}"
            width="300"
            height="200"
            style="object-fit: cover;"
          >
          <div class="card-body">
            <h5 class="card-title">{{ productItem.name }}</h5>
            <p class="card-text text-muted small">{{ productItem.description }}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item fw-semibold">{{ productItem.price }} Ft</li>
            <li class="list-group-item">{{ productItem.type }}</li>
          </ul>
          <div class="card-body text-center">
            <a href="#" class="btn btn-outline-primary btn-sm">Részletek</a>
          </div>
        </div>
      </div>
    }
  </div>
</div>
