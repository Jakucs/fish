<h1>HELLOOOOOOOOOOOOOOOOO</h1>



@for (productItem of productList; track productItem){
    <div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{productItem.name}}</h5>
        <p class="card-text">{{productItem.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{productItem.price}}</li>
        <li class="list-group-item">{{productItem.type}}</li>
    </ul>
    <div class="card-body">
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
    </div>
    </div>
}
