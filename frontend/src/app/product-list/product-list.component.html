<div class="container mt-4">
  <div class="row g-3">
    @for (productItem of productList; track productItem) {
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm">
<img
  *ngIf="productItem.imagesArray && productItem.imagesArray.length > 0"
  [src]="productItem.imagesArray[0]"
  alt="{{ productItem.name }}"
  class="card-img-top"
  width="300"
  height="200"
  style="object-fit: cover;"
>


          <div class="card-body">
            <h5 class="card-title">{{ productItem.name }}</h5>
            <p class="card-text text-muted small">{{ productItem.description }}</p>
          </div>
          <ul class="list-group list-group-flush">
          <li class="list-group-item fw-semibold"
              [ngClass]="{'text-success': productItem.price === 0}">
            {{ productItem.price === 0 ? 'Ingyenes' : (productItem.price + ' Ft') }}
          </li>
            <li class="list-group-item">{{ productItem.type }}</li>
          </ul>

          <div class="card-body text-center">
          <a [routerLink]="['/product', productItem.id]" class="btn btn-outline-primary btn-sm">
            RÃ©szletek
          </a>

          </div>
        </div>
      </div>
    }
  </div>
</div>
