<div class="container mt-4">
  <h4 class="mb-3">Termék adatainak módosítása</h4>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <!-- Név -->
    <div class="mb-3">
      <label for="name" class="form-label">Termék neve</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        placeholder="Pl.: Horgászbot"
      />
    </div>

    <!-- Leírás -->
    <div class="mb-3">
      <label for="description" class="form-label">Leírás</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        rows="3"
        placeholder="Röviden írd le a terméket..."
      ></textarea>
    </div>

    <!-- Ár -->
    <div class="mb-3">
      <label for="price" class="form-label">Ár (Ft)</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        class="form-control"
        placeholder="Pl.: 4000"
      />
    </div>

    <!-- Állapot -->
    <div class="mb-3">
      <label for="condition" class="form-label">Állapot</label>
      <select id="condition" formControlName="condition" class="form-select">
        <option value="Új">Új</option>
        <option value="Újszerű">Újszerű</option>
        <option value="Jó állapotú">Jó állapotú</option>
        <option value="Használt">Használt</option>
      </select>
    </div>

    <!-- Irányítószám -->
    <div class="mb-3">
      <label for="postal_code" class="form-label">Irányítószám</label>
      <input
        type="text"
        id="postal_code"
        maxlength="4"
        formControlName="postal_code"
        class="form-control"
        placeholder="Pl.: 1095"
        (input)="getCityByZip()"
      />
    </div>

    <!-- Város -->
    <div class="mb-3">
      <label for="city" class="form-label">Város</label>
      <input
        type="text"
        id="city"
        formControlName="city"
        class="form-control"
        placeholder="Automatikusan kitöltve"
        [readonly]="isCityReadonly"
      />
    </div>

        
            <!-- Képek előnézete -->
            @if (images.length > 0) {
            <div class="mb-3">
                <label class="form-label">Képek</label>
                <div class="d-flex flex-wrap gap-2">
                @for (img of images; track $index) {
                    <img
                    [src]="img"
                    alt="Termékkép"
                    class="rounded border"
                    style="width: 120px; height: 120px; object-fit: cover;"
                    />
                }
                </div>
            </div>
            }

        <!-- Képek szerkesztése gomb -->
        <div class="mb-3">
        <button type="button" class="btn btn-secondary" (click)="goToModifyImages()">
            Képek módosítása
        </button>
        </div>




    <!-- Mentés gomb -->
    <button
      type="submit"
      class="btn btn-primary w-100 mt-3"
      [disabled]="productForm.invalid"
    >
      Mentés
    </button>
  </form>
</div>
