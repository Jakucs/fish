<button class="btn btn-secondary ms-3 mt-3" (click)="onUsersClick()">Felhasználók</button>
<button class="btn btn-secondary ms-3 mt-3" (click)="onAdsClick()">Hirdetések</button>

<div *ngIf="showUsers">
  <h2 class="mt-3 ms-3">Felhasználók</h2>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3 ms-3">
    {{ errorMessage }}
  </div>

  <table class="table table-striped ms-3 mt-3" *ngIf="users.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Felhasználónév</th>
        <th>Email</th>
        <th>Szerep</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
      </tr>
    </tbody>
  </table>

    <div class="d-flex justify-content-between align-items-center mt-3 ms-3">
        <button class="btn btn-secondary" (click)="prevPage()" [disabled]="currentPage === 1">
        Előző
        </button>
        
        <span>Oldal {{ currentPage }} / {{ lastPage }}</span>
        
        <button class="btn btn-secondary" (click)="nextPage()" [disabled]="currentPage === lastPage">
        Következő
        </button>
  </div>

  <div *ngIf="!users.length && !errorMessage" class="text-muted">
    Nincsenek felhasználók.
  </div>
</div>
