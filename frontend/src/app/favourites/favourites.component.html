<div class="container mt-4">
  <h4 class="mb-3">Kedvenc term√©keim</h4>

  <div *ngIf="isLoading" class="text-center mt-5">
    <div class="spinner-border" role="status"></div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && favourites.length === 0" class="text-muted">
    M√©g nincsenek kedvenc term√©keid.
  </div>

  <div *ngIf="favourites.length > 0" class="row g-3">
    <div *ngFor="let product of favourites" class="col-6 col-sm-4 col-md-3 col-lg-2">

      <div
        class="card h-100 shadow-sm clickable-card position-relative"
        (click)="viewProduct(product.id)"
      >
        <!-- üîπ Kedvenc hal ikon (ugyanaz mint m√°shol) -->
        <div
          *ngIf="userapi.isUserActive()"
          class="position-absolute top-0 end-0 m-2 px-2 py-1 bg-dark text-white rounded-pill opacity-75 d-flex align-items-center justify-content-center"
          style="z-index: 2; width: 28px; height: 28px;"
          title="Kedvencekhez ad√°s / elt√°vol√≠t√°s"
          (click)="toggleFavourite(product.id, $event)"
        >
          <img
            [src]="product.is_favourite ? 'icons/fish7.svg' : 'icons/fish.svg'"
            alt="fish icon"
            [class.inverted]="!product.is_favourite"
            style="width: 24px; height: 24px;"
          >
        </div>

        <img
          *ngIf="product.firstImage"
          [src]="product.firstImage"
          loading="lazy"
          class="card-img-top"
          alt="Term√©kk√©p"
        />

        <div class="card-body">
          <h6 class="card-title text-truncate">{{ product.name }}</h6>
          <p class="card-text small text-truncate">{{ product.description }}</p>
          <p class="fw-bold small">{{ product.price | currency:'HUF ' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
